<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Newsbox Items</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/unsemantic-grid-responsive-tablet.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
<header>
    <h1>newsbox: all news</h1><br>
    <h6>all the news in a box</h6>
</header>
<main>
    <table class="form_add">
        <tr><td><label for="blank"></label></td><td><input type="text" name="blank" id="blank" size="125" readonly></td></tr>
        <tr><td><label for="title"></label></td><td><input type="text" name="title" id="title" value="title" size="125" readonly></td></tr>
        <tr><td><label for="summary"></label></td><td><textarea cols="124" rows="5" name="summary" id="summary" readonly>Summary</textarea></td></tr>
        <tr><td><label for="submittor"></label></td><td><input type="text" name="submittor" id="submittor" size="62" value="submittor" readonly></td></tr>
        <tr><td><label for="blank2"></label></td><td><input type="text" name="blank2" id="blank2" size="125" readonly></td></tr>
        <tr><td><label for="title2"></label></td><td><input type="text" name="title2" id="title2" value="title 2" size="125" readonly></td></tr>
        <tr><td><label for="summary2"></label></td><td><textarea cols="124" rows="5" name="summary2" id="summary2" readonly>Summary 2</textarea></td></tr>
        <tr><td><label for="submittor2"></label></td><td><input type="text" name="submittor2" id="submittor2" size="62" value="submittor 2" readonly></td></tr>
        <tr><td><label for="blank3"></label></td><td><input type="text" name="blank3" id="blank3" size="125" readonly></td></tr>
    </table>
</main>
<footer>
    <p>Designed by Iain Scott 2016</p>
</footer>
</body>
</html>
